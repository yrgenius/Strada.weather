<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
    <link rel="shortcut icon" href="images/cloud-sun-ico.svg" type="image/x-icon">
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="search">
                <input class="search__input" placeholder="Enter you location"></input>
                <button class="search__button">
                    <image class="search__image" src="./images/search.svg" alt="search icon"></image>
                </button>
            </div>
            
            <div class="inner__wrapper">
                <div class="left">
                    
                    <div class="left__block left__now">
                        <div class="left__now-temperature">14&#176;</div>
                        <div class="left__now-image-wrapper">
                            <image class="left__now-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather icon"></image>
                        </div>
                        <div class="left__now-location">kursk</div>
                        <button class="left__now-button " >
                            <svg class="left__now-favorites" alt="add to favorites" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" stroke="black" stroke-width="2"/>
                                </svg>
                        </button>
                    </div>

                    <div class="left__block left__details">
                        <div class="left__details-location">kursk</div>
                        <ul class="left__details-list">
                            <li class="left__details-item">temperature: 14&#176;</li>
                            <li class="left__details-item">feels like: 10&#176;</li>
                            <li class="left__details-item">weather: Clouds</li>
                            <li class="left__details-item">sunrise: 03:21</li>
                            <li class="left__details-item">sunset: 18:24</li>
                        </ul>
                    </div>

                    <div class="left__block left__forecast">
                        <div class="left__forecast-location">kursk</div>
                        <div class="forecast__block">
                            <div class="forecast__block-day">17 May</div>
                            <div class="forecast__block-time">12:00</div>
                            <div class="forecast__block-temperature">temperature: 13&#176;</div>
                            <div class="forecast__block-weather">rain</div>
                            <div class="forecast__block-feels">feels like: 10&#176;</div>
                            <image class="forecast__block-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather image"></image>
                        </div>
                        <div class="forecast__block">
                            <div class="forecast__block-day">17 May</div>
                            <div class="forecast__block-time">12:00</div>
                            <div class="forecast__block-temperature">temperature: 13&#176;</div>
                            <div class="forecast__block-weather">rain</div>
                            <div class="forecast__block-feels">feels like: 10&#176;</div>
                            <image class="forecast__block-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather image"></image>
                        </div>
                        <div class="forecast__block">
                            <div class="forecast__block-day">17 May</div>
                            <div class="forecast__block-time">12:00</div>
                            <div class="forecast__block-temperature">temperature: 13&#176;</div>
                            <div class="forecast__block-weather">rain</div>
                            <div class="forecast__block-feels">feels like: 10&#176;</div>
                            <image class="forecast__block-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather image"></image>
                        </div>
                        
                    </div>

                    <div class="left__buttons">
                        <button class="button button__now button__active">now</button>
                        <button class="button button__details">details</button>
                        <button class="button button__forecast">forecast</button>
                    </div>
                </div>
                <div class="right">
                    <div class="right__title">Added Locations:</div>
                    <ul class="right__list">
                        <!-- FAVORITE__LIST -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js" type="module"></script>
    <script src="js/tabChanger.js" type="module"></script>
</body>
</html>
